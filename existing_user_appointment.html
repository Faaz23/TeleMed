<!DOCTYPE html>
<html lang="en">

<head>
    <title>Existing User Appointment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="appointment_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&family=Yatra+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="existing_user_script.js" defer></script>
</head>

<body>
    <div id="container">
        <section id="Navbar">
            <ul id="navbar">
                <a href="telelogo.jpeg" id="logo"><img src="telelogo.jpeg" alt="Logo"></a>
                <a href="index.html" id="homeButton"><i class="fa fa-home" aria-hidden="true"></i></a>
            </ul>
        </section>
        <div id="login-box">
            <button id="back-button"><i class="fa fa-home" style="font-size:24px;"></i>
            </button>
            <section id="MainBody">
                <form id="existingAppointmentForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="speciality">Speciality:</label>
                        <select id="speciality" name="speciality" required>
                            <option value="">Select Speciality</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Neurology">Neurology</option>
                            <option value="Pediatrics">Pediatrics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Doctor:</label>
                        <select id="doctor" name="doctor" required>
                            <option value="">Select Doctor</option>
                            <option value="Dr.Senthil Kumar">Dr.Senthil Kumar</option>
                            <option value="Dr.Arularasan">Dr.Arularasan</option>
                            <option value="Dr.Andrew Mathews">Dr.Andrew Mathews</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Consultation:</label>
                        <textarea id="reason" name="reason" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dateTime">Date and Time:</label>
                        <input type="datetime-local" id="dateTime" name="dateTime" required>
                    </div>
                    <div class="form-group">
                        <label>Preferred Communication:</label><br>
                        <label><input type="radio" name="communication" value="video" required> Video (Highly
                            Recommended)</label>
                        <label><input type="radio" name="communication" value="audio" required> Audio</label>
                        <label><input type="radio" name="communication" value="chat" required> Chat</label>
                    </div>
                    <div class="form-group">
                        <label for="file">Recent Medical prescription:</label>
                        <input type="file" id="file" name="file"><br><br>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" id="consent" name="consent" required> I declare the information is
                            true and accurate</label>
                    </div>
                    <button type="submit" id="bookAppointment">Book Appointment</button>
                </form>
            </section>

        </div>
</body>

</html>
