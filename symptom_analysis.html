<!DOCTYPE html>
<html lang="en">

<head>
    <title>Symptom Analysis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="symptom_analysis.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&family=Yatra+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="symptom_analysis.js" defer></script>
</head>

<body>
    <div id="container">
        <section id="Navbar">
            <ul id="navbar">
                <a href="telelogo.jpeg" id="logo"><img src="telelogo.jpeg" alt="Logo"></a>
                <a href="index.html" id="homeButton"><i class="fa fa-home" aria-hidden="true"></i></a>
            </ul>
        </section>
        <section id="MainBody">
            <form id="symptomForm">
                <div class="form-group">
                    <label for="symptoms">Symptoms (Separate by commas):</label>
                    <textarea id="symptoms" name="symptoms" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duration">Duration of Symptoms (Hours, days, weeks):</label>
                    <input type="text" id="duration" name="duration">
                </div>
                <div class="form-group">
                    <label for="previous">Experienced before? (Yes/No):</label>
                    <select id="previous" name="previous">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="conditions">Existing medical conditions:</label>
                    <input type="text" id="conditions" name="conditions">
                </div>
                <div class="form-group">
                    <label for="travel">Recent travel? (Yes/No):</label>
                    <select id="travel" name="travel">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="allergies">Allergies? (Yes/No):</label>
                    <select id="allergies" name="allergies">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="additional">Additional symptoms:</label>
                    <textarea id="additional" name="additional"></textarea>
                </div>
                <div class="form-group">
                    <label for="medications">Recent medications:</label>
                    <input type="text" id="medications" name="medications">
                </div>
                <div class="form-group">
                    <label for="family">Family history of similar conditions? (Yes/No):</label>
                    <select id="family" name="family">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="food">Suspicious food/drinks? (Yes/No):</label>
                    <select id="food" name="food">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <button type="submit">Analyze Symptoms</button>
            </form>
            <div id="result"></div>
            <button id="printButton" style="display: none;" onclick="window.print()">Print Prescription</button>
        </section>
    </div>
</body>

</html>
