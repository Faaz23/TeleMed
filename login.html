<!DOCTYPE html>
<html lang="en">
<head>
    <title>Telemed - Sign In/Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> 
    <script type="module" src="register.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> </head>

</head>
<body>
    <section id="login-container">
        <div id="login-box">
            <button id="back-button"><i class="fa fa-home" style="font-size:24px"></i>
            </button>
            <h2>Welcome to Telemed</h2>
            <div id="form-options">
                <button id="signin-btn" class="active">Sign up</button>
                <button id="signup-btn">Sign In</button>
            </div>

            <div id="signin-form">
                <form>
                    <input type="email" placeholder="Email" id="email" >
                    <input type="password" placeholder="Password" id="password" >
                    <button type="submit" id="submit">Sign up</button>
                </form>
                <div class="or-separator"><span>OR</span></div>
                <button id="googlesignin">
                    <img src="googlelogo.webp" alt="Google Sign-In"> Sign in with Google
                </button>
                <div id="success-message" style="display:none; color:green;">Thank you for signing up! Please upload your vital information.</div> </div>

            <div id="signup-form" style="display: none;">
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" id="email" >
                    <input type="password" placeholder="Password" id="password" >
                    <button type="submit">Sign In</button>
                </form>
                 <div class="or-separator"><span>OR</span></div>
                <button id="googlesignin">
                    <img src="googlelogo.webp" alt="Google Sign-In"> Sign up with Google
                </button>
            </div>
        </div>
    </section>
</body>
</html>
